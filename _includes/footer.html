<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
            <li id="randomize-footer">Will write songs for Cornettos.</li>
          {% endif -%}
          <!-- {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %} -->
        </ul>
      {%- endif %}
      </div>
      <!-- <div class="footer-col">
        <p style="text-align: right;">{{ site.description | escape }}</p>
      </div> -->
    </div>

    <!-- <div class="social-links">
      {%- include social.html -%}
    </div> -->

  </div>

</footer>


<script>
  const myList = ["Cornettos", "hot chocolate", "Cornettos", "memories", "Cornettos", "yesterdays", "Cornettos", "summer days", "Cornettos", "madelines"];
  
  randomizeFunction()
  
  function randomizeFunction() {
      document.getElementById("randomize-footer").innerHTML = "Will write songs for " + myList[Math.floor(Math.random() * myList.length)] + "."
  }
  </script>
